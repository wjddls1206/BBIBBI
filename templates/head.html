{% load static %}
    <!-- meta info -->
    <title>삐약삐약</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{% static 'img/logo50.png' %}">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        var userIsAuthenticated = {% if user.is_authenticated %}true{% else %}false{% endif %};
        var loginUrl = "{% url 'accountapp:login' %}?next={{ request.path }}";
    </script>
    <script src = "{% static 'js/main.js' %}"></script>

    <!-- google meterial icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- custom css -->
    <!-- ?after 작성/css먹임확인 -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}?after"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}?after"/>
    <link rel="stylesheet" href="{% static 'css/style_main.css' %}?after" />
